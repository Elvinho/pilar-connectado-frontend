<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillar Connectado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="col-md-12">
        <div class="box box-default bg-light">
            <div class="box box-header with-border">
                <h3 class="box-title">Listar Usuários</h3>
            </div>
            <div class="box-body">
                <input type="password" id="pas"> 
            </div>
            <div class="box-footer">
                <button class="btn btn-primary" onclick="main()">listar</button>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="box box-default">
            <div class="box-header with-border bg-light">
                <h3 class="box-title">Dados</h3>
                <div class="box-body">
                    <div class="box">
                        <div class="overlay" style="display:none;">
                            <i class="fa fa-refresh fa-spin"></i>
                        </div>
                        <div class="box-body">
                            <div class="table-reponsive">
                                <div class="col-md-6 bg-secondary">
                                    <table class="table table-bordered" id="tabela">
                                        <thead>
                                            <th class="text-white">Id</th>
                                            <th class="text-white">Nome</th>
                                            <th class="text-white">Email</th>
                                            <th class="text-white">Endereço</th>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
