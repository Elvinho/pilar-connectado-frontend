<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillar Connectado - Cadastro</title>

                              <div class="form-group col-md-6">

    </div>
    
    <script src="pilar-connectado-frontend/post.js"></script>
