    <!-- Bootstrap core CSS -->
    <link href="./forms_files/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./forms_files/form-validation.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="./images/person_computer.svg" alt="" width="72" height="72">
        <h2>Detalhes da Oportunidade</h2>
        <p class="lead">
          Verifique a seguir os detalhes da oportunidade e se candidate.
        </p>
      </div>

      <div>
        
        <div class="col-md-12 order-md-1 mb-3">
         


         <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6 col-sm-6" >
                <label for="fromDate">Data Inicio: </label>
                <span id="fromDate"></span>
               </div>
              <div class="col-md-4 col-sm-4">
                <label for="toDate">Data Fim: </label>
                <span id="toDate"></span>
              </div>
            </div>
            <div class="form-group col-md-10 row">
              <label for="description">Descrição:</label>
              <textarea class="form-control" disabled id="description" rows="5"></textarea>
            </div>

            <div class="row">
              <div  class="col-md-4 col-sm-4">
                <label for="skill">Habilidades: </label>
                <span id="skill"></span>
              </div>
            </div>
            
            <div class="row col-auto">
              <button type="submit" class="btn btn-primary mb-2" onclick="cadastrarMatch()">Candidatar-se</button>
            </div>
            
          </div> 

          <div class="col-md-4 order-md-1 mb-4">
            <h4 class="mb-3">Mais Informações</h4>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="employeer">Contratante: </label>
                <span id="name">João Macedo</span>
              </div>
            </div>

            <div class="row">
             <div class="col-md-12">
               <div class="mb-3">
                <label for="email">Email: </label>
                <span id="email">example@email.com</span>
               </div>
             </div>
            </div>
            <div class="mb-3">
              <label for="address">Endereço de Trabalho: </label>
              <span id="workaddress">Porto</span>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3" id="phoneHolder">
                  
                </div>
              </div>
        </div> 
      </div>      
     </div>
    </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2017-2018 Powered by Bootstrap</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="https://getbootstrap.com/docs/4.0/examples/checkout/#">Privacy</a></li>
          <li class="list-inline-item"><a href="https://getbootstrap.com/docs/4.0/examples/checkout/#">Terms</a></li>
          <li class="list-inline-item"><a href="https://getbootstrap.com/docs/4.0/examples/checkout/#">Support</a></li>
        </ul>
      </footer>
    </div>


    <script src= "./js/opportunityDetails.js"></script>
  

</body>
